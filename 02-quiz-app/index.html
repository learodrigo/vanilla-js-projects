<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>

            <ul>
                <li>
                    <input type="radio" name="answer" id="a">
                    <label id="a_text" for="a">
                        Question A
                    </label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b">
                    <label id="b_text" for="b">
                        Question B
                    </label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c">
                    <label id="c_text" for="c">
                        Question C
                    </label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d">
                    <label id="d_text" for="d">
                        Question D
                    </label>
                </li>
            </ul>
        </div>
        <button id="submitButton">Submit</button>
    </div>
</body>
</html>
