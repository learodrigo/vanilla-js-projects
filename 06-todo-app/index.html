<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toodooz app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>toodooz</h1>

    <form id="form">
        <input
            autocomplete="off"
            class="input"
            id="input"
            placeholder="clean basement..."
            required
            type="text"
        >

        <ul class="todos" id="todos"></ul>
    </form>

    <small>enter to submit, click to complete, right click to remove</small>
</body>
</html>
